<div class="costGroupContainer">
  <div class="showTitle">
    <p>{{ costGroup.name }}</p>
    <p>Account code</p>
    <p>Quoted</p>
    <p>Screened</p>
    <p></p>
  </div>


  <app-single-cost *ngFor="let singleCost of costGroup.costItems" [singleCost]="singleCost"
    (updateSum)="calculateSum($event)"></app-single-cost>

  <div class="total">
    <h1>Total</h1>

    <div>
      <p>SGD </p>
      <p>USD + jakaś suma</p>
    </div>

    <div>
      <p>SUMA: {{ totalSum }}</p>
      <p>USD + jakaś suma</p>
    </div>
  </div>

</div>
