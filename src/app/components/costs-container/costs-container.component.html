                    <!-- <select class="dropdown" (change)="updateSelectedValue($event)" [(ngModel)]="selectedValue"> -->

                    </select>
                </div>
                <span>1 USD = 1.3161 {{ selectedValue }}</span>
                <!-- <button (click)="show()">SHOW array</button> -->
