<div class="singleCostContainer">
    <div class="showData">

        <div>
            <p> {{ singleCost.name }}</p>
        </div>
        <div>
            <p>{{ singleCost.costItemAlias.accountingCode }}
            </p>
        </div>
        <div>
            <p>SGD {{ singleCost.costs.amount }}</p> <!-- nie wyświetla mi danych z JSON w widoku -->
            <p>USD 759.82</p>
        </div>
        <div>
            <input type="number" [(ngModel)]="inputValue" (ngModelChange)="updateAllCostSum(inputValue)">
            <p>USD 1519.64</p>
        </div>
        <div>
            <a href="#" type="button" class="commentButton">
                <p><i class="fa-regular fa-message"></i> 1</p>
            </a>
            <p><i class="fa-solid fa-arrows-up-down-left-right"></i></p>
        </div>
    </div>

    <app-comment-group [comments]="singleCost.comments"></app-comment-group>
    <app-comment-form [id]="singleCost.id"></app-comment-form> <!-- przekazać cost id w inpucie -->

</div>
